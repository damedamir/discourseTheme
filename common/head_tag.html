<script type="text/discourse-plugin" version="0.8.13">
 
  import Component from "@glimmer/component";

  export default class CategoryBanners extends Component {
    get categoryBanners() {
      return JSON.parse(settings.banner_links);
    }
  }
</script>

<script type="text/x-handlebars" data-template-name="components/navigation-bar">
    {{#each navItems as |navItem|}}
      {{navigation-item content=navItem filterMode=filterMode category=category}}
    {{/each}}
    <div style="background: red; padding: 10px; float: left; width:100%;">I added this block in the navigation bar template</div>
    {{custom-html name="extraNavItem" tagName="li"}}
    {{!- this is done to avoid DIV in the UL, originally {{plugin-outlet name="extra-nav-item"}}
    {{#each connectors as |c|}}
      {{plugin-connector connector=c class=c.classNames tagName="li" args=(hash category=category filterMode=filterMode)}}
    {{/each}}
</script>


<script type="text/x-handlebars" data-template-name="/connectors/above-discovery-categories/custom-category-section">
  {{log @outletArgs}}
  {{#each categoryBanners as |banner|}}
    <a href={{banner.url}}>
        <img width=300 height=300 src={{banner.image}} alt="">
    </a>
  {{/each}}
  <div style="background: red; padding: 10px; float: left;"> <h1>{{theme-setting 'category_banners'}}</h1></div>
</script>
