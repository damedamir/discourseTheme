<script type="text/x-handlebars" data-template-name="/connectors/extra-nav-item/custom-nav-item">

<script type="text/x-handlebars" data-template-name="/connectors/discovery-above/custom-category-section">
  {{log "subcategory positions"}}
 
  {{#if @outletArgs.category }}
  {{log orderedSubcategoryBanners }}
  <div class="n-category-banner-container">
    {{#each decorativeBanners as |banner| }}
    <div class="n-category-banner-wrapper">
      <a href={{banner.url}} >
        {{#if banner.use_overlay}}
          <div class="n-category-banner-overlay">
            <p class="n-overlay-text" >{{banner.overlay_text}}</p>
            {{#if banner.overlay_button_text}}
              <a class="n-overlay-button btn btn-default" href={{banner.url}}>{{ banner.overlay_button_text }}</a>
            {{/if }}
          </div>
        {{/if}}
        <img style="width:100%; height:auto; border-radius: 30px;" src={{banner.image_url}} alt="">
      </a>
    </div>
    {{/each}}
  </div>
   <!-- Decorative Banners -->
  <div class="n-category-banner-container" >
      {{#each orderedSubcategoryBanners as |banner|}}
        <div class="n-category-banner-wrapper">
          <a href={{banner.url}} >
            {{#if banner.use_overlay}}
              <div class="n-category-banner-overlay">
                <p class="n-overlay-text" >{{banner.overlay_text}}</p>
                {{#if banner.overlay_button_text}}
                  <a class="n-overlay-button btn btn-default" href={{banner.url}}>{{ banner.overlay_button_text }}</a>
                {{/if }}
              </div>
            {{/if}}
            <img style="width:100%; height:auto; border-radius: 30px;" src={{banner.image_url}} alt="">
          </a>
        </div>
      {{/each}}
  </div>
  {{/if}}
 
</script>
