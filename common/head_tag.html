<script type="text/x-handlebars" data-template-name="/connectors/extra-nav-item/custom-nav-item">
  {{#if accessResourcesButton }}

<script type="text/x-handlebars" data-template-name="/connectors/discovery-above/custom-category-section"> 
  {{#if @outletArgs.category }}
  {{#if decorativeBanners}}
    <div class="n-category-banner-container">
      {{#each decorativeBanners as |banner| }}
      <div class="n-category-banner-wrapper" id="decorative-banners">
        <a href={{banner.url}} >
          {{#if banner.use_overlay}}
            <div class="n-category-banner-overlay">
              <p class="n-overlay-text" >{{banner.overlay_text}}</p>
              {{#if banner.overlay_button_text}}
                <a class="n-overlay-button btn btn-default" href={{banner.url}}>{{ banner.overlay_button_text }}</a>
              {{/if }}
            </div>
          {{/if}}
          <img style="width:100%; height:auto; border-radius: 30px;" src={{banner.image_url}} alt="">
        </a>
      </div>
      {{/each}}
    </div>
  {{/if }}
   <!-- END Decorative Banners -->
  <div class="n-category-banner-container" >
    {{log orderedSubcategoryBanners}}
      {{#each orderedSubcategoryBanners as |banner|}}
        <div class="n-category-banner-wrapper">
          {{#if banner.has_access}}
          <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M15 7a2 2 0 1 1 4 0v4a1 1 0 1 0 2 0V7a4 4 0 0 0-8 0v3H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2V7Zm-5 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
          </svg>
          {{else}}
          <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14v3m4-6V7a3 3 0 1 1 6 0v4M5 11h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"/>
          </svg>
          
          {{/if}}
          <a href={{banner.url}} >
            <div class="n-category-banner-overlay" style='opacity: 1;'>
              <p class="n-overlay-text">{{banner.full_name}}</p>
            </div>
            {{#if banner.use_overlay}}
              <div class="n-category-banner-overlay" >
                <p class="n-overlay-text" >{{banner.overlay_text}}</p>
                {{#if banner.overlay_button_text}}
                  <a class="n-overlay-button btn btn-default" href={{banner.url}}>{{ banner.overlay_button_text }}</a>
                {{/if }}
              </div>
            {{/if}}

           <!-- <img style="width:100%; height:auto; border-radius: 30px;" src={{banner.image_url}} alt=""> -->
          </a>
        </div>
      {{/each}}
  </div>
  {{/if}}
 
</script>
